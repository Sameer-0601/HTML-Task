<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body>
 <center>
    <div class="form-container">
        <h2>Customer Form</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div><br>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div><br>

            <div class="form-group">
                <label for="investment">Investment Data:</label>
                <input type="text" id="investment" name="investment" placeholder="Enter your investment data" required>
            </div><br>

            <div class="form-group">
                <label for="date-joined">Date Joined:</label>
                <input type=" " id=" " name=" " required>
            </div><br>
            
            <div class="form-group">
                <label for="active">Active Status:</label>
                <select id="active" name="active" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div><br>

            <div class="button-container">
                <button type="submit" class="ok-btn">OK</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='/cancel'">Cancel</button>
            </div>
        </form>
    </div>
</center>
</body>
</html>
